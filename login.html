<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Login</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container-fluid login vw-100 vh-100 d-flex justify-content-center align-items-center">
                <div class="col col-lg-4">
                    <div class="card">
                        <div class="card-body px-5">
                            <img class="img-fluid my-4 img-fluid my-5 w-75 mx-auto d-block" src="./img/logo_m-oferta.svg" alt="">

                            <h3 class="card-title text-center black">
                                <span class="blue">Sistema</span> de Validación
                            </h3>
                            <p class="text-center" style="color: #2D323E">Ingrese sus datos por favor</p>
                            <form action="" class="py-4">
                                <div class="form-group">
                                    <input type="text" name="" id="" class="form-control" placeholder="Usuario">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="" id="" class="form-control" placeholder="Password">
                                </div>
                                <div class="col text-center">
                                    <button type="submit" class="btn btn-primary mb-2">Iniciar sesión</button>
                                </div>
                            </form>

                            <div class="card-footer ">
                                <small>Multipago © 2020. Todos los derechos reservados.</small>
                              </div>
                        </div>
                    </div>
                
            </div>

    </div>
</body>
</html>
